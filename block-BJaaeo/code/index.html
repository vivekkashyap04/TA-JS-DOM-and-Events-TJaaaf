<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main class="main">
      <input type="text" class="display" />
      <div>
        <input type="button" value="+" class="value operator" />
        <input type="button" value="-" class="value operator" />
        <input type="button" value="*" class="value operator" />
        <input type="button" value="%" class="value operator" />
        <input type="button" value="1" class="value" />
        <input type="button" value="2" class="value" />
        <input type="button" value="3" class="value" />
        <input type="button" value="4" class="value" />
        <input type="button" value="5" class="value" />
        <input type="button" value="6" class="value" />
        <input type="button" value="7" class="value" />
        <input type="button" value="8" class="value" />
        <input type="button" value="9" class="value" />
        <input type="button" value="." class="value" />
        <input type="button" value="0" class="value" />
      </div>
      <input type="button" value="C" class="clear" />
      <input type="button" value="=" class="equal" />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
