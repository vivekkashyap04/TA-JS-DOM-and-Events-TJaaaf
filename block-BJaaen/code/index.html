<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>rock paper Scissors lizard spock</h1>
      </header>
      <div class="section">
        <h2 class="user-count">You : 0</h2>
        <i class="fa fa-hand-rock-o user-icon" aria-hidden="true" id="rock"></i>

        <!-- Paper -->
        <i
          class="fa fa-hand-paper-o user-icon"
          aria-hidden="true"
          id="paper"
        ></i>

        <!-- Scissors -->
        <i
          class="fa fa-hand-scissors-o user-icon"
          aria-hidden="true"
          id="scissors"
        ></i>
      </div>
      <div class="section">
        <h2 class="computer-count">Computer : 0</h2>
        <i class="fa fa-hand-rock-o icon" aria-hidden="true"></i>

        <!-- Paper -->
        <i class="fa fa-hand-paper-o icon" aria-hidden="true"></i>

        <!-- Scissors -->
        <i class="fa fa-hand-scissors-o icon" aria-hidden="true"></i>
      </div>
      <div>
        <h3>reset</h3>
        <p></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
